# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

build:
  apt_packages:
    - openjdk-11-jdk
    - protobuf-compiler
    - maven
  pre_build:
    - mvn javadoc:javadoc -Dprotoc.filepath=/usr/bin/protoc -Dgenomicsdb_source_directory=$(pwd)
    - mv build/sites/apidocs docs/_build/html/_static/javadocs

formats:
  - pdf

python:
    version: 3.7
    install:
      - requirements: docs/requirements.txt
