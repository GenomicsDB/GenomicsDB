name: Basic workflow to build and test GenomicsDB

on: [push, pull_request]

env:
  PREREQS_ENV: ${{github.workspace}}/prereqs.sh
  SPARK_ENV: ${{github.workspace}}/spark_env.sh
  PREREQS_INSTALL_DIR: ${{github.workspace}}/prereqs
  CMAKE_BUILD_TYPE: Coverage
  CMAKE_INSTALL_PREFIX: ${{github.workspace}}/install
  GENOMICSDB_BUILD_DIR: ${{github.workspace}}/build
  GENOMICSDB_RELEASE_VERSION: x.y.z.test
  HADOOP_VER: 3.2.1
  SPARK_VER: 2.4.0
  SPARK_HADOOP_VER: 2.7

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04]

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Cache built prerequisite artifacts like protobuf
      uses: actions/cache@v2
      with:
        path: ${{env.PREREQS_INSTALL_DIR}}
        key: ${{matrix.os}}-cache-prereqs-v1

    - name: Cache Maven artifacts
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{matrix.os}}-cache-m2-v1

    # TODO: See https://github.com/actions/cache/pull/285 using platform-indepenedent "pip cache dir"
    - name: Cache Python artifacts for Ubuntu 
      uses: actions/cache@v2
      if: startsWith(matrix.os, 'ubuntu')
      with:
        path: ~/.cache/pip
        key: ${{matrix.os}}-pip-${{matrix.python-version}}-v1

    - name: Cache Python artifacts for MacOS
      uses: actions/cache@v2
      if: startsWith(matrix.os, 'macOS')
      with:
        path: ~/Library/Caches/pip
        key: ${{matrix.os}}-pip-${{matrix.python-version}}-v1

    - name: Install Prerequisites
      shell: bash
      working-directory: ${{github.workspace}}/scripts/prereqs
      run: sudo INSTALL_PREFIX=$PREREQS_INSTALL_DIR PREREQS_ENV=$PREREQS_ENV ./install_prereqs.sh

    - name: Create Build Directory
      shell: bash
      run: mkdir -p $GENOMICSDB_BUILD_DIR

    - name: Configure CMake Build
      shell: bash
      working-directory: ${{env.GENOMICSDB_BUILD_DIR}}
      run: |
        source $PREREQS_ENV
        cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE -DCMAKE_INSTALL_PREFIX=$CMAKE_INSTALL_PREFIX -DCMAKE_PREFIX_PATH=$PREREQS_INSTALL_DIR -DGENOMICSDB_RELEASE_VERSION=$GENOMICSDB_RELEASE_VERSION -DBUILD_JAVA=1

    - name: Build and Test
      working-directory: ${{env.GENOMICSDB_BUILD_DIR}}
      shell: bash
      run: |
        source $PREREQS_ENV
        make -j4
        make install
        python -m pip install --upgrade pip
        python -m pip install jsondiff
        make test ARGS=-V

    - uses: actions/upload-artifact@v2
      if: startsWith(matrix.os, 'ubuntu')
      with:
        name: test-executables-jar-${{matrix.os}}
        path: |
          ${{env.CMAKE_INSTALL_PREFIX}}

    - name: Upload Coverage to CodeCov
      uses: codecov/codecov-action@v1

  spark:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-18.04]
        type: [hdfs]

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Cache Python artifacts for Ubuntu 
      uses: actions/cache@v2
      if: startsWith(matrix.os, 'ubuntu')
      with:
        path: ~/.cache/pip
        key: ${{matrix.os}}-pip-${{matrix.python-version}}-v1

    - name: Cache Distributed FileSystems
      if: matrix.type == 'hdfs'
      uses: actions/cache@v2
      with:
        path: ~/hadoop-${{env.HADOOP_VER}}
        key: dfs-${{env.HADOOP_VER}}-v1

    - name: Cache Spark
      if: matrix.type == 'hdfs'
      uses: actions/cache@v2
      with:
        path: ~/spark-${{env.SPARK_VER}}-bin-hadoop${{env.SPARK_HADOOP_VER}}
        key: spark-${{env.SPARK_VER}}-${{env.SPARK_HADOOP_VER}}-v1

    - name: Create build and install directories
      shell: bash
      run: |
        mkdir -p $GENOMICSDB_BUILD_DIR
        mkdir -p ${{env.CMAKE_INSTALL_PREFIX}}

    - name: Download test directory and artifacts
      uses: actions/download-artifact@v2
      with:
        name: test-executables-jar-${{matrix.os}}
        path: ${{env.CMAKE_INSTALL_PREFIX}}

    - name: Fix artifacts permissions
      shell: bash
      working-directory:  ${{github.workspace}}
      run: sudo chmod -R 777 $CMAKE_INSTALL_PREFIX

    - name: Install additional dependencies
      if: matrix.type == 'hdfs'
      shell: bash
      working-directory:  ${{github.workspace}}
      run: |
        source $GITHUB_WORKSPACE/.github/scripts/install_hadoop.sh
        SPARK_ENV=$SPARK_ENV source $GITHUB_WORKSPACE/.github/scripts/install_spark.sh
        sudo apt-get update -q
        sudo apt-get install -y mpich libcsv-dev
      env:
        INSTALL_DIR: ${{runner.workspace}}

    - name: Test - Distributed FileSystems
      if: matrix.type == 'hdfs'
      shell: bash
      working-directory:  ${{github.workspace}}
      run: |
        source $SPARK_ENV
        python -m pip install --upgrade pip
        python -m pip install jsondiff
        python tests/run_spark_hdfs.py $GENOMICSDB_BUILD_DIR $CMAKE_INSTALL_PREFIX local hdfs://localhost:9000/ client $GENOMICSDB_RELEASE_VERSION $GITHUB_WORKSPACE/tests Coverage;

    - name: Upload Coverage to CodeCov
      uses: codecov/codecov-action@v1
